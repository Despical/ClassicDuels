#          MySQL Database Configuration.
#
#     Do not edit this file unless you enabled MySQL
#                 option in config.yml

# Replace <databaseName> with your database name.
address: jdbc:mysql://localhost:3306/<databaseName>?useSSL=false&autoReConnect=true

# Replace <user> with your MySQL user name.
user: <user>

# Replace <password> with your MySQL user password.
password: <password>

# MySQL table name for player statistics.
table: playerstats